<ion-modal-view>
	<div class="modal image-modal transparent">
		<ion-header-bar class="transparent buttons">
			<div class="buttons button-right">
				<button class="button icon ion-close-round" ng-click="closeModal()"></button>
			</div>
		</ion-header-bar>
		
		<ion-slides options="options" slider="slider" on-slide-changed="slideChanged(index)" >
			<ion-slide-page ng-repeat="photo in photos">
				<img ng-src="{{photo.src}}" class="fullscreen-image"/>
			</ion-slide-page>
		</ion-slides>
