<ion-view>
	<ion-nav-title>{{disease.title}}</ion-nav-title>
	<ion-content class="padding">
	
		<div class="row responsive-lg">
			<div class="col col-50">
				<div class="item item-image">
					<img ng-src="{{disease.image}}"/>
					<div class="img-wrapper">
						<div class="swiper-container gallery-thumbs">
							<div class="swiper-wrapper">
								<ion-slides class="slides-table" slider="swiper" options="swiperThumbOptions">
									<ion-slide-page class="swiper-slide" ng-repeat="photo in photos">
										<img ng-src="{{photo.src}}" ng-click="openModal({{$index}})"/>
									</ion-slide-page>
								</ion-slides>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col col-50">
				<div class="list card">
					<div class="item item-divider">
						{{'title'|translate}}
					</div>
					<div class="item item-text-wrap">
						{{disease.latinTitle}}
					</div>
					<div class="item item-divider">
						{{'description'|translate}}
					</div>
					<div class="item item-text-wrap">
						{{disease.description}}
					</div>
					<div class="item item-divider">
						{{'symptoms'|translate}}
					</div>
					<div class="item item-text-wrap">
						{{disease.symptoms}}
					</div>
					<div class="item item-divider">
						{{'prevention'|translate}}
					</div>
					<div class="item item-text-wrap">
						{{disease.prevention}}
					</div>
				</div>
			</div>
		</div>
	
	</ion-content>
</ion-view>
