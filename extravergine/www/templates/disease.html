<ion-view>
	<ion-nav-title>{{disease.title}}</ion-nav-title>
	<ion-content class="padding">
	
		<div class="list card">
	
			<div class="item item-image">
				<img ng-src="{{disease.image}}"/>
				<div class="img-wrapper">
					<div class="swiper-container gallery-thumbs">
						<div class="swiper-wrapper">
							<ion-slides class="slides-table" slider="swiper" options="swiperThumbOptions">
								<ion-slide-page class="swiper-slide" ng-repeat="photo in photos">
									<img ng-src="{{photo.src}}" ng-click="openModal({{$index}})"/>
								</ion-slide-page>
							</ion-slides>
						</div>
					</div>
				</div>
			</div>
			
			<div class="item item-divider">
				{{'title'|translate}}
			</div>
			<div class="item item-text-wrap">
				{{disease.latinTitle}}
			</div>
			<div class="item item-divider">
				{{'description'|translate}}
			</div>
			<div class="item item-text-wrap">
				{{disease.description}}
			</div>
			<div class="item item-divider">
				{{'symptoms'|translate}}
			</div>
			<div class="item item-text-wrap">
				{{disease.symptoms}}
			</div>
			<div class="item item-divider">
				{{'prevention'|translate}}
			</div>
			<div class="item item-text-wrap">
				{{disease.prevention}}
			</div>

				<h2>{{'title'|translate}}</h2>
				<p>{{disease.latinTitle}}</p>
				
				<h2>{{'description'|translate}}</h2>
				<p>{{disease.description}}</p>
				
				<h2>{{'symptoms'|translate}}</h2>
				<p>{{disease.symptoms}}</p>
				
				<h2>{{'prevention'|translate}}</h2>
				<p>{{disease.prevention}}</p>
			</div-->
			<!--p>
				<a class="button icon icon-right ion-chevron-right" ng-click="openModal(0)">{{'gallery'|translate}}</a>
			</p-->
		</div>
	
	</ion-content>
</ion-view>
